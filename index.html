<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="stylesheet" href="../css/style.css" /> -->
        <link rel="stylesheet" href="./dist/css/style.min.css" />
        <title>Journey</title>
    </head>
    <body>
        <div class="background">
            <div class="header">
                <div class="header__container">
                    <h1 class="header__logo">journey</h1>
                    <div class="header__icons">
                        <span class="icon icon__calendar"></span>
                        <span class="icon icon__chat"></span>
                        <span class="icon icon__compass"></span>
                    </div>
                    <div class="header__line"></div>
                    <div class="header__exit">
                        <p>
                            Welcome, <a class="log" href="#">Log In</a>
                            or
                            <a class="sing" href="#">Sing Up</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="center">
                <div class="form-card">
                    <div class="form-card__header">
                        <div class="square"></div>
                        <h2>Sing Up</h2>
                        <a class="log" href="#">Log In</a>
                    </div>
                    <div class="alternative-sing">
                        <button class="button button__facebook">
                            <img src="./dist/img/facebook.png" alt="" />
                            <div class="button__line"></div>
                            <span> facebook </span>
                        </button>
                        <button class="button button__google">
                            <img src="./dist/img/google.png" alt="" />
                            <div class="button__line"></div>
                            <span> google </span>
                        </button>
                    </div>
                    <div class="or"><span> or </span></div>
                    <form action="">
                        <input
                            class="input-text"
                            type="text"
                            placeholder="First Name"
                            maxlength="25"
                            required
                            autofocus
                        />
                        <input
                            class="input-text"
                            type="text"
                            placeholder="Last Name"
                            maxlength="25"
                            required
                        />
                        <input
                            class="input-text"
                            type="email"
                            placeholder="Email"
                            maxlength="50"
                            required
                        />
                        <input
                            class="input-text"
                            type="password"
                            placeholder="Choose Password"
                            minlength="8"
                            maxlength="30"
                            required
                        />
                        <input
                            class="input-text"
                            type="password"
                            placeholder="Confirm Password"
                            minlength="8"
                            maxlength="30"
                            required
                        />
                        <input type="checkbox" id="terms" required />
                        <label for="terms"
                            >Agree our
                            <a class="terms" href="#">Terms & Condition</a>
                        </label>
                        <input
                            class="button button__submit"
                            type="submit"
                            value="Create Account"
                        />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
